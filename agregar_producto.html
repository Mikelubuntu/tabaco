{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Agregar Producto</h2>
    <form method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="codigo" class="form-label">COD. ARTÍCULO</label>
            <input type="text" id="codigo" name="codigo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">DESCRIPCIÓN</label>
            <input type="text" id="descripcion" name="descripcion" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="cod_barras" class="form-label">COD. BARRAS</label>
            <input type="text" id="cod_barras" name="cod_barras" class="form-control">
        </div>
        <div class="mb-3">
            <label for="tienda" class="form-label">Tienda</label>
            <select id="tienda" name="tienda" class="form-select" required>
                {% for t in tiendas %}
                <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Agregar Producto</button>
        </div>
        {% if mensaje %}
            <div class="alert alert-danger mt-3 text-center">
                {{ mensaje }}
            </div>
        {% endif %}
    </form>
</div>
{% endblock %}
