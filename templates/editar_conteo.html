{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Conteo Físico</h2>
    <form action="{{ url_for('editar_conteo', id=conteo['id']) }}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Tienda:</label>
            <input type="text" class="form-control" value="{{ conteo['tienda'] }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Código artículo:</label>
            <input type="text" class="form-control" value="{{ conteo['codigo'] }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción:</label>
            <input type="text" class="form-control" value="{{ conteo['descripcion'] }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Código de barras:</label>
            <input type="text" class="form-control" value="{{ conteo['cod_barras'] }}" readonly>
        </div>
        <div class="mb-3">
            <label for="stock_fisico" class="form-label"><strong>Cantidad física</strong>:</label>
            <input type="number" name="stock_fisico" id="stock_fisico" class="form-control" value="{{ conteo['stock_fisico'] }}" min="0" required autofocus>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{{ url_for('conteos_fisicos') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
