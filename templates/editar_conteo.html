{% extends "base.html" %}

{% block content %}
<div class="container fade-in">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card p-4 glass-card shadow-sm">
                <h3 class="mb-3 text-center"><i class="bi bi-pencil-square"></i> Editar Conteo</h3>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Tienda</label>
                        <input type="text" class="form-control" value="{{ conteo.tienda }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Código</label>
                        <input type="text" class="form-control" value="{{ conteo.codigo }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <input type="text" class="form-control" value="{{ conteo.descripcion }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cantidad Física</label>
                        <input type="number" class="form-control" name="stock_fisico" value="{{ conteo.stock_fisico }}" required min="0">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success"><i class="bi bi-check-lg"></i> Guardar Cambios</button>
                        <a href="{{ url_for('conteos_fisicos') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .glass-card {
        background: rgba(255,255,255,0.89);
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.14);
        backdrop-filter: blur(7px);
        -webkit-backdrop-filter: blur(7px);
    }
    .fade-in {
        opacity: 0;
        animation: fadeIn 0.7s forwards;
    }
    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>
{% endblock %}
