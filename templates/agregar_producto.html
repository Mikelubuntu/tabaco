{% extends "base.html" %}

{% block content %}
<div class="container fade-in">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card p-4 shadow-sm glass-card">
                <h3 class="mb-3 text-center"><i class="bi bi-plus-circle"></i> Agregar Producto</h3>
                {% if mensaje %}
                <div class="alert alert-warning text-center mb-3">{{ mensaje }}</div>
                {% endif %}
                <form method="post">
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="cod_barras" class="form-label">Código de Barras</label>
                        <input type="text" class="form-control" id="cod_barras" name="cod_barras" required autocomplete="off">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle"></i> Agregar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .glass-card {
        background: rgba(255,255,255,0.89);
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.14);
        backdrop-filter: blur(7px);
        -webkit-backdrop-filter: blur(7px);
    }
    .fade-in {
        opacity: 0;
        animation: fadeIn 0.7s forwards;
    }
    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>
{% endblock %}
