{% extends "base.html" %}

{% block background_style %}
<style>
body {
    background: url('/static/fondo1.jpg') no-repeat center center fixed;
    background-size: cover;
}
</style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card login-card p-4">
                <h4 class="mb-4 text-center">
                    <i class="bi bi-lock"></i> Acceso a Casa Ricardo: Gestión de Tabacos
                </h4>
                <form method="post">
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" required autofocus>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger text-center">{{ error }}</div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .login-card {
        background: rgba(255,255,255,0.92);
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.17);
        margin-top: 90px;
        /* Glass effect: */
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    }
</style>
{% endblock %}
