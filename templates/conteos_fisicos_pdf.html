<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conteos PDF</title>
</head>
<body>
<h3>Conteos en Tienda</h3>
<table border="1" cellpadding="4" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Tienda</th>
        <th>Código</th>
        <th>Descripción</th>
        <th>Cód. Barras</th>
        <th>Cantidad Física</th>
        <th>Fecha</th>
    </tr>
    {% for c in conteos %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.tienda }}</td>
        <td>{{ c.codigo }}</td>
        <td>{{ c.descripcion }}</td>
        <td>{{ c.cod_barras }}</td>
        <td>{{ c.stock_fisico }}</td>
        <td>{{ c.fecha }}</td>
    </tr>
    {% else %}
    <tr>
        <td colspan="7">No hay conteos registrados.</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
